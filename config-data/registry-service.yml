server:
  port: 8099

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false #con esto decimos que no se registre eureka dentro del propio eureka
    fetchRegistry: false
    serviceUrl: #eureka.instance.hostname hace referencia al mismo localhost declarado previamente
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      #aqui se define el punto se va estar escuchando nuestro servidor de eureka